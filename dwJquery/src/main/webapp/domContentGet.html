<!DOCTYPE html>
<html lang="ko">
<head>
<title>DOM의 콘텐츠 반환</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<p id="test">This is some<b>bold</b> text in a paragraph.</p>
<br/>
<p>name: <input type="text" id="test01" value="Mickey Mouse"/></p><br/>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show Form Value</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		alert("Text : " + $("#test").text()); //콘텐츠를 문자열만 반환
	});
	
	$("#btn2").click(function(){
		alert("Text : " + $("#test").html()); //콘텐츠를 태그 포함해서 반환
	});
	
	$("#btn3").click(function(){
		alert("Text : " + $("#test01").val()); //form구성 요소의 value속성값
	});
});
</script>
</body>
</html>
