<!DOCTYPE html>
<html lang="ko">
<head>
<title>animate메서드 사용</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3>animation 효과</h3>
<hr/>
<button type="button" id="btn1" class="btn-primary">Start Animation</button><br/>
<button type="button" id="btn2" class="btn-success">Start Animation Queue</button><br/><br/>

<div style="background-color: #98bf21; height:100px; width:100px; position:absolute;"></div>

<script>
$(document).ready(function(){
	/* - animate메서드의 파라미터는 첫번째는 필수로 {}안에 css속성을 작성(당 값에는 ''를 주고 -로 연결된 속성은 카멜(대문자)형식으로 바꾼다.)
	   - 두번째는 speed로 선택 사항, 세번째는 콜백함수로 선택
	*/   
	$("#btn1").click(function(){
		$("div").animate({
			left : '250px',
			opacity : '0.5',
			height : '+=150px', //띄어쓰지 하지 말것
			width : '+=150px'
		},1000);
	});
	
	$("#btn2").click(function(){
		let div = $("div");
		//작성된 순서대로 animate 되는데 이것을 Q라고 한다.
		div.animate({height: '300px', opacity: '0.4'},"slow");
		div.animate({height: '300px', opacity: '0.8'},"slow");
		div.animate({height: '100px', opacity: '0.4'},"slow");
		div.animate({height: '100px', opacity: '0.8'},"slow");
	});
});
</script>
</body>
</html>
