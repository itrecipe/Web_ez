<!DOCTYPE html>
<html lang="ko">
<head>
<title>filtering 메서드</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>welcome to My Homepage</h1>

<p>This is a paragraph</p>

<button type="button" id="btn1">first()</button>
<button type="button" id="btn2">last()</button>
<button type="button" id="btn3">eq(index)</button>
<button type="button" id="btn4">filter(selector)</button>
<button type="button" id="btn5">not(selector)</button>
<br/><br/>

<div style="border: 1px solid black;">
	<p>A paragraph in a div</p>
	<p>Another paragraph in a div</p>
</div>

<div style="border: 1px solid black;">
	<p>A paragraph in a div</p>
	<p>Another paragraph in a div</p>
</div>

<p>My name is Donald (0)</p>
<p>My name is Duck (1)</p>

<p class="intro">I live in Duckburg (2)</p>
<p class="intro">I live in Mickey (3)</p>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("div").first().css("background-color", "yellow"); //파라미터에 두개 값이 들어간 경우 변경 또는 설정하는것이다.
		//first()는 선택된 DOM 중 맨 처음것을 선택한다.
	});
	
	$("#btn2").click(function(){
		$("div").last().css("background-color", "blue");
		//last()는 선택된 DOM 중 맨 마지막에 있는 것을 선택한다.
	});
	
	$("#btn3").click(function(){
		$("p").eq(5).css("background-color", "orange");
		//eq(색인번호)는 선택된 DOM 중 색인번호에 있는 것을 선택한다.
	});
	
	$("#btn4").click(function(){
		$("p").filter("p.intro").css("background-color", "skyblue");
		//filter(css의 셀렉터)는 선택된 DOM 중 selector인 것만 선택한다.
	});
	
	$("#btn5").click(function(){
		$("p").not("p.intro").css("background-color", "red");
		//not(css의 셀렉터)는 선택된 DOM 중 selector가 아닌것만 선택한다.
	});
});
</script>
</body>
</html>
