<!DOCTYPE html>
<html lang="ko">
<head>
<title>DOM제거</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="div1" 
	style="height:100px; width:300px; border:1px solid black; background-color:yellow;">
	This is some text in the div
	<p>This is a paragraph in the div</p>
	<p>This is another paragraph in the div</p>
</div>

<h4>This is p element</h4>
<h4 class="test">This is p element with class="test"</h4>
<h4 class="test">This is p element with class="test"</h4>
<h4 class="demo">This is p element with class="demo"</h4>
<p></p>
<button id="btn1">Remove div element</button>
<button id="btn2">Empty div element</button>
<button id="btn3">Filtering Remove div element</button>

<script>
$(function(){
	$("#btn1").click(function(){
		$("#div1").remove(); //id가 div1인 엘리먼트 전체(자식포함) 제거
	});
	
	$("#btn2").click(function(){
		$("#div1").empty(); //id가 div1인 엘리먼트의 자식만 제거, div에 내용(DOM) 부분도 자식에 포함된다.
	});
	
	$("#btn3").click(function(){
		$("h4").remove(".test, .demo"); //h4태그 중 클래스가 test나 demo인것만 제거(필터링)
	});
});
</script>
</body>
</html>
