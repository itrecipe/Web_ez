<!DOCTYPE html>
<html lang="ko">
<head>
<title>엘리먼트 추가</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<p>This is a paragraph</p>
<p>This is another paragraph</p>

<ol>
	<li>List item1</li>
	<li>List item2</li>
	<li>List item3</li>
</ol>

<img src="https://www.w3schools.com/images/w3jquery.gif" alt="jQuery"
	width="100" height="140">
<br/><br/>

<button id="btn1">Append Text</button>
<button id="btn2">Append list items</button>
<button id="btn3">Insert before</button>
<button id="btn4">Insert after</button>
<p></p>
<!-- append와 after메서드를 이용해 여러개의 DOM객체를 만든다. -->
<button onclick="appendText()">Append Text</button>
<button onclick="afterText()">Insert after</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("p").append("<b>Appended Text<b>."); //p의 내용 제일 마지막 뒤에 추가
		$("p").prepend("<b>prepended Text<b>."); //p의 내용 제일 처음 앞에 추가
	});
	
	$("#btn2").click(function(){
		$("ol").append("<li>Appended item</li>."); //ol의 마지막 엘리먼트 뒤에 추가
		$("ol").prepend("<li>prepended item</li>."); //ol의 처음 엘리먼트 앞에 추가
	});
	
	$("#btn3").click(function(){
		$("img").before("<b>Before</b>."); //종료 태그 없는 엘리먼트에는 앞에 삽입시 before를 사용
	});
	
	$("#btn4").click(function(){
		$("img").after("<b>After</b>."); //종료 태그 없는 엘리먼트에는 뒤에 삽입시 after를 사용
	});
});

function appendText() {
	//html 태그 엘리먼트 표현 방식으로 DOM객체 생성
	let txt1 = "<p>Text.</p>"; //콘텐츠 포함 가능
	//jquery의 셀렉터를 html 태그표현식으로 생성
	let txt2 = $("<p></p>"); //콘텐츠 없는 DOM객체
	txt2.text("Text.");
	//JS의 creatElement로 DOM객체 생성
	let txt3 = document.createElement("p");
	txt3.innerHTML = "Text.";
	$("body").append(txt1, txt2, txt3); //append파라미터로 DOM객체 사용, body(화면)제일 밑에 추가 된다.
}

function afterText() {
	let txt1 = "<b> I </b>";
	let txt2 = $("<i></i>").text("love");
	let txt3 = document.createElement("b");
	txt3.innerHTML = "jQuery";
	
	$("img").after(txt1, txt2, txt3);
	//종료 태그 없는 img에는 after메서드 사용
}
</script>
</body>
</html>
