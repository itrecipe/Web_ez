<!DOCTYPE html>
<html lang="ko">
<head>
<title>클래스 조작</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
/* J-Query로 추가할 클래스 */
.important {
	font-weight : bold; /* 글자 굵기*/
	font-size : xx-large;
}
.blue {
	color : blue;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This a paragraph</p>
<p>This is another paragraph</p>

<div id="div1">This is some important text!</div><br/>

<button id="btn1">클래스 추가</button>
<button id="btn2">클래스 제거</button>
<button id="btn3">클래스 토글</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("h1, h2, p").addClass("blue"); //blue클래스를 추가
		$("#div1").addClass("important blue"); //important blue 두개 클래스 추가
	});
	
	$("#btn2").click(function(){
		$("h1, h2, p").removeClass("blue"); //blue클래스를 제거
	});
	
	$("#btn3").click(function(){
		$("h1, h2, p").toggleClass("blue"); //blue클래스를 있으면 추가, 없으면 제거를 반복
	});
});
</script>
</body>
</html>
