<!DOCTYPE html>
<html lang="ko">
<head>
<title>Attribute(시작태그 속성) 조작</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a><br/><br/>
<button id="btn1">시작태그의 속성값 반환</button>
<button id="btn2">시작태그의 속성을 변경</button>
<button id="btn3">시작태그의 복수개의 속성을 변경</button>
<button id="btn4">attr().text()에 콜백함수 적용</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		alert($("#w3s").attr("href"));
		//attr("태그의 속성명")은 속성명의 값을 반환
	});
	
	$("#btn2").click(function(){
		$("#w3s").attr("href","https://www.w3schools.com/jquery");
		//attr("태그의 속성명")은 속성명의 값을 반환
		$("#w3s").text("www.w3schools.com/jquery");
	});
	
	$("#btn3").click(function(){
		$("#w3s").attr({
			"href" : "www.w3schools.com/jquery",
			"title" : "w3Schools jquery Tutorial" //마우스 오버를 했을때 나오는 안내문, 없으면 추가된다
		});
		
		$("#w3s").text("www.w3schools.com/jquery");
		//attr("태그의 속성명", "값")은 속성명의 값을 변경
	});
	
	$("#btn4").click(function(){
		$("#w3s").attr("href", function(i, origValue){
			//콜백 함수를 파라미터로 갖는데 콜백함수의 파라미터는 색인번호 i와 원래값 origValue를 가진다.
			alert(origValue + "/jquery/" + " i값 : " + i);
			//return origValue + "/jquery/";
		});		
	});
});
</script>
</body>
</html>
