<!DOCTYPE html>
<html lang="ko">
<head>
<title>fade() 메서드</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3>fade효과 주기</h3>
<hr/>

<button id='btn1'>Click to fade in boxes</button><br/><br/>
<button id='btn2'>Click to fade out boxes!</button><br/><br/>
<button id='btn3'>Click to fade toggle boxes!!</button><br/><br/>
<button id='btn4'>Click to fade to boxes(투명도 조절)!!!</button><br/><br/>


<div id="div1" style="width:80px; height:80px; display:none; background-color: red;"></div><br/>
<div id="div2" style="width:80px; height:80px; display:none; background-color: green;"></div><br/>
<div id="div3" style="width:80px; height:80px; display:none; background-color: blue;"></div><br/>

<div id="div4" style="width:80px; height:80px; background-color: red;"></div><br/>
<div id="div5" style="width:80px; height:80px; background-color: green;"></div><br/>
<div id="div6" style="width:80px; height:80px; background-color: blue;"></div><br/>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		//display : none상태도 보여짐
		$("#div1").fadeIn(); //speed의 기본은 fast
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
	
	$("#btn2").click(function(){
		$("#div4").fadeOut(); //speed의 기본은 fast
		$("#div5").fadeOut("slow");
		$("#div6").fadeOut(3000);
	});
	
	$("#btn3").click(function(){
		$("#div4").fadeToggle(); //speed의 기본은 fast
		$("#div5").fadeToggle("slow");
		$("#div6").fadeToggle(3000);
	});
	
	$("#btn4").click(function(){
		$("#div4").fadeTo("slow", 0.15); //우측 파라미터가 투명도이며 값이 적을수록 투명해진다. 0~1
		$("#div5").fadeTo("slow", 0.4);
		$("#div6").fadeTo("slow", 0.7);
	});
});
</script>
</body>
</html>
