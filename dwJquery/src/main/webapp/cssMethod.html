<!DOCTYPE html>
<html lang="ko">
<head>
<title>css()</title> <!-- css는 상당히 중요하다! (feat.국쌤) -->
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<p style="background-color:#ff0000">This is a paragraph</p>
<p style="background-color:#00ff00">This is a paragraph</p>
<p style="background-color:#0000ff">This is a paragraph</p>

<button id="btn1">p의 background-color 반환</button> 
<button id="btn2">p의 background-color 설정</button> 
<button id="btn3">p에 여러개 스타일 설정</button>

<script>
$(function(){
	$("#btn1").click(function(){
		alert("background-color = " + $("p").css("background-color"));
		/* - 맨처음 p의 것을 반환 한다, 출력은 rgb(255, 0, 0)형태로 반환 한다
		   - each메서드는 선택된 DOM 객체가 여러개일시 각각의 DOM객체에 대해 반복하여 
		     function(index(색인번호), item(항목))에 정의 된 내용을 실행한다 
		     (Java - Stream의 forEach문과 유사하다)
		*/
		$("p").each(function(index, item){
			$(item).css("background-color", "red");
		});
	});
	
	$("#btn2").click(function(){
		$("p").css("backgroung-color", "green"); //일치하는 DOM객체 모두에게 적용한다.	
	});
	
	$("#btn3").click(function(){
		$("p").css({ //복수(다수)개의 style속성을 설정할때는 JSON형식으로 중괄호 안에 파라미터를 넣어준다.
			"background-color" : "yellow",
			"font-size" : "200%"
		});
	});
});
</script> 
</body>
</html>
