<!DOCTYPE html>
<html lang="ko">
<head>
<title>jquery selector</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>This is a heading</h2>

<p id="test1">This is a paragraph</p>
<p class="test2">This is another paragraph</p>
<button type="button" class="btn-primary text-white">날 클릭하면 p엘리먼트 사라짐</button>

<script>
$(document).ready(function() {
	/* - ready는 이벤트처리 메서드로 onload이벤트와 유사하다.
	   - function에서 jQuery로 처리할 코드를 작성한다.
	*/
	$("button").click(function(){
		//$("p").hide(); //hide()는 선택된 엘리먼트를 감추는 함수
		//$("#test1").hide();
		$(".test2").hide(); //class는 앞에 .이 붙는다
	});
});

</script>
</body>
</html>
