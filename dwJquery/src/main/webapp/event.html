<!DOCTYPE html>
<html lang="ko">
<head>
<title>jquery event</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<p id="p1">Enter this paragraph.</p>
<p id="p2">mousedown 해라</p>
<p id="p3">mouseup 해라</p>

<h3>이곳으로 마우스 hover해라</h3>

Name: <input type="text" name="fullname"/><br/><br/>
Email: <input type="text" name="email"/><br/><br/>

<h4 id="h3">여길 클릭하면 on메서드로 click이벤트 처리</h4>
<h4 id="h4">여길 클릭하면 on메서드로 여러개의 이벤트 처리</h4>

<script>
$(document).ready(function(){
	/* 
	
	$("p").click(function() {
		$(this).hide(); //this는 이벤트가 발생한 DOM
	});
	 
	*/
	$(".p1").dblclick(function() {
		$(this).hide();
	});
	
	$("#p1").mouseenter(function(){
		alert("id=p1으로 마우스가 들어왔다");
	});
	
	$("#p1").mouseleave(function(){
		alert("id=p1에서 마우스가 나갔다");
	});
	 	
 	$("#p2").mousedown(function(){
		alert("id=p2에서 마우스 다운");
	}); 
	
	$("#p3").mouseup(function(){
		alert("id=p3에서 마우스 업");
	});
	
	/* - hover이벤트는 mouseenter와 mouseleave이벤트 결합
	   - 이벤트 처리 함수는 1개 이상이여도 된다. (단 (컴마),로 구분하여 생성해야한다.)
	*/
	
	$("h3").hover(function(){
		alert("you entered h3! - 마우스 엔터");		
	},
	
	function(){
		alert("you leave h3! - 마우스 리브");	
	}
	);
	
	$("input").focus(function(){
		$(this).css("background-color", "yellow");
		/* - css속성은 css의 것을 그대로 사용한다.
		   - js에서는 this.style.backgroundColor = "yellow";
		*/
	});
	
	$("input").blur(function(){
		$(this).css("background-color", "green");
		/* - css속성은 css의 것을 그대로 사용한다.
		   - js에서는 this.style.backgroundColor = "yellow";
		*/
	});
	
	$("#h3").on("click", function(){
		$(this).hide();
	});
	

	//on으로 여러 이벤트를 처리할시 객체형으로 이벤트를 처리한다.
	$("#h4").on({
		mouseenter : function() {
			$(this).css("background-color", "lightgray");
		},
		mouseleave : function() {
			$(this).css("background-color", "lightblue");			
		},
		click : function() {
			$(this).css("background-color", "yellow");
		}
	});
	
	$(document).ready(function(){
		alert("Bye ~");
	});

});
</script>

</body>
</html>
