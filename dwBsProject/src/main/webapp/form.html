<!DOCTYPE html>
<html lang="ko">
<head>
<title>BS4 Form</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h3>수직배치 form 구성요소</h3>
	<form>
		<div class="form-group"> <!-- lable과 입력 엘리먼트를 결합하는 콘테이너 -->
			<label for="email">E-mail : </label> <!-- for의 값과 id의 값을 매핑한다. -->
			<input type="email" class="form-control" id="email" name="email"
			placeholder="Enter E-mail!"/>
		</div>
		
		<div class="form-group"> <!-- lable과 입력 엘리먼트를 결합하는 콘테이너 -->
			<label for="pwd">PassWord : </label> <!-- for값과 id값을 매핑한다. -->
			<input type="password" class="form-control" id="pwd" name="pwd"
			placeholder="Enter PassWord!"/>
		</div>
		
		<div class="form-group form-check"> <!-- 라디오와 체크박스시 form-check를 추가, 내부 체크박스 수평정렬 -->	
			<label class="form-check-label mr-4"><!-- label내에 input을 처리, form-check-label -->
				<input class="form-check-input" type="checkbox"
					name="remeber"/> Remember me
			</label>
			
			<label class="form-check-label mr-4"> <!-- label내에 input을 처리, form-check-label -->
				<input class="form-check-input" type="checkbox"
					name="remeber"/> Remember me-1
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
<br/><br/>
<div class="container">
	<h3>수평 배치</h3>
	<form class="form-inline"> <!-- form-group 클래스의 div는 사용 x -->
		<label for="email">E-mail Address : </label> <!-- for의 값과 id의 값을 매핑한다. -->
			<input type="email" class="form-control ml-3 mr-3" id="email" name="email" placeholder="Enter E-mail!"/>
		
		<label for="pwd">PassWord : </label> <!-- for값과 id값을 매핑한다. -->
			<input type="password" class="form-control ml-3 mr-3" id="pwd" name="pwd"
			placeholder="Enter PassWord!"/>
		
	<div class="form-check">
			<label class="form-check-label ml-3 mr-3"><!-- label내에 input을 처리, form-check-label -->
				<input class="form-check-input" type="checkbox"/> Remember me
			</label>
			
			<label class="form-check-label"><!-- label내에 input을 처리, form-check-label -->
				<input class="form-check-input" type="checkbox"/> Remember me-1
			</label>
	</div>
		<button type="submit" class="btn btn-primary ml-3 mr-3" >Submit</button>
	</form>
</div>
<br/><br/>
<div class="container">
	<h3>그리드 사용</h3>
	<form> <!-- form안에서 그리드를 사용 -->
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" id="email"
					placeholder="Enter email" name="email">
			</div>
			<div class="col">
				<input type="password" class="form-control" id="pwd"
					placeholder="Enter password" name="pwd">
			</div>
		</div>
		<button type="submit" class="btn btn-primary mt-3" >Submit</button>
	</form>
</div>
<br/><br/>	
<div class="container">
	<h3>form-row 사용</h3>
	<form> <!-- form안에서 그리드를 사용 -->
		<div class="form-row"> <!-- row보다 옆칸의 간격이 좁아진다. -->
			<div class="col">
				<input type="text" class="form-control" id="email"
					placeholder="Enter email" name="email">
			</div>
			<div class="col">
				<input type="password" class="form-control" id="pwd"
					placeholder="Enter password" name="pwd">
			</div>
		</div>
		<button type="submit" class="btn btn-primary mt-3" >Submit</button>
	</form>
</div>
<br/><br/>
<div class="container">
	<h3>select 입력 창</h3>
	<form>
		<div class="form-group"> <!-- form-group은 수직으로 표현할때 사용한다 -->
			<label for="sel1">Select list (select one)</label>
			<select class="form-control" id="sel1" name="sellist1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
	</form>
</div>
<br/><br/>
<div class="container">
	<h3>type이 range와 file일때 적용하는 방법</h3>
	<div class="form-group">
		<input type="range" class="form-control-range" name="range"/>	
	</div>
	<div class="form-group">
		<input type="file" class="form-control-file border" name="file"/>
	</div>
	<button type="submit" class="btn btn-info">Submit</button>
</div>
</body>
</html>
