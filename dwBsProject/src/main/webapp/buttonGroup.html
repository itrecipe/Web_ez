<!DOCTYPE html>
<html lang="ko">
<head>
<title>버튼 그룹</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h3>버튼을 그룹화 하기 - btn-group-lg, btn-group-sm으로 크기를 줄 수 있다. - 수평배치</h3>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">LG</button>
	</div>
</div>
<br/><br/>
<div class="container">
	<h3>버튼을 그룹으로 수직 배치하기</h3>
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">LG</button>	
	</div>
</div>
<br/><br/>
<div class="container">
	<h3>드롭다운 메뉴를 포함하는 버튼 그룹</h3>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<!-- 드롭다운 메뉴 추가 -->
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle"
			data-toggle="dropdown">LG
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">태블릿</a>
				<a class="dropdown-item" href="#">스마트폰</a>
			</div>
		</div>
	</div>
</div>
<br/><br/>
<div class="container">
	<h3>드롭다운 메뉴를 포함하는 버튼 그룹으로 내부 btn-group 미사용</h3>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">LG</button>
		<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
			data-toggle="dropdown">
			<span class="caret"></span> <!-- 다이아몬트 표시로 역삼각형으로 표현 -->	
		</button>
		<div class="dropdown-menu">
				<a class="dropdown-item" href="#">태블릿</a>
				<a class="dropdown-item" href="#">스마트폰</a>
			</div>
	</div>
</div>
<br/><br/>
<div class="container">
	<h3>btn-group 두 개 배치 - btn-group도 일렬 배치(인라인 블록이다.)</h3>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">LG</button>
	</div>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">LG</button>
	</div>
</div>
</body>
</html>
