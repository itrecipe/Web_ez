<!DOCTYPE html>
<html lang="ko">
<head>
<title>mediaObject</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--Fontawesome icon -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!--google icon-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="container mt-3">
	<h3>블로그나 트위터에서 사용하는 메시지 창</h3>
	<!-- - 콘테이너는 media클래스를 사용한다.
	     - img는 왼쪽 배치시 media-body앞에 오른쪽 배치시는 위에 둔다.
	 -->
	 <div class="media border p-3 bg-light">
	 	<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png"
	 		alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;"/>
	 	<div class="media-body">
	 		<h4>John Doe<small><i>Posted on February 19, 2016</i></small></h4>
	 		<p>John Doe<small><i>Posted on February 19, 2016</i></small></p>
	 		<p>John Doe<small><i>Posted on February 19, 2016</i></small></p>
	 		<!-- 내부 media 생성 -->
	 		<div class="media p-3">
			 	<img src="https://www.w3schools.com/bootstrap4/img_avatar3.png"
			 		alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;"/>
	 			<div class="media-body">
			 		<h4>John Doe<small><i>Posted on February 19, 2016</i></small></h4>
			 		<p>John Doe<small><i>Posted on February 19, 2016</i></small></p>
			 		<p>John Doe<small><i>Posted on February 19, 2016</i></small></p>
	 			</div>
	 		</div>
	 	</div>
	 </div>
</div>
</body>
</html>
