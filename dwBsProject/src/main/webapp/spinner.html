<!DOCTYPE html>
<html lang="ko">
<head>
<title>spinner로 진도 표시</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h3>회전형 진행 표시기, div로 만들며 인라인 블록이다, 색상은 text 색상으로 조정, 테두리로 표시한다.</h3>
	<div class="spinner-border text-muted"></div>
	<div class="spinner-border text-primary"></div>
	<div class="spinner-border text-success"></div>
</div>
<p></p>
<div class="container">
	<h3>원이 커지는 스피너는 spinner-grow클래스를 사용</h3>
	<div class="spinner-grow text-muted"></div>
	<div class="spinner-grow text-primary"></div>
	<div class="spinner-grow text-success"></div>	
</div>
<p></p>
<div class="container">
	<h3>spinner크기 조정은 기본형과 sm 두가지가 있다 - 기본형에 추가 해줘야 한다.</h3>
	<div class="spinner-border spinner-border-sm text-primary"></div>
	<div class="spinner-border spinner-grow-sm text-primary"></div>
</div>
<p></p>
<div class="container">
	<h3>버튼안에 spinner넣기, sm으로 넣으며 span태그로 spinner를 만든다.</h3>
	<button class="btn btn-primary">
		<span class="spinner-border" spinner-border-sm></span>Loading...
	</button>
	<button class="btn btn-primary" disabled>
		<span class="spinner-grow spinner-grow-sm"></span>Loading...
	</button>
	
</div>
</body>
</html>
