<!DOCTYPE html>
<html lang="ko">
<head>
<title>Insert title here</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<!-- - 배경색은 bg-의미를 나타내는 색상 
	     - text-색상과 유사
	     - 배경색이 있으면 글자색은 text-white로 해줘야하 글자가 잘 보인다. 
	-->

	<p class="bg-primary text-white">This text is important</p>
	<p class="bg-success text-white">success</p>
	<p class="bg-info text-white">info</p>
	<p class="bg-warning text-white">warning</p>
	<p class="bg-danger text-white">danger</p>
	<p class="bg-secondary text-white">secondary(부수적인)</p>
	<p class="bg-dark text-white">bg-dark text-white</p>
	<p class="bg-light text-dark">bg-light text-dark</p>
</div>
</body>
</html>
