<!DOCTYPE html>
<html lang="ko">
<head>
<title>collapse 효과</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
	<h3>숨겨뒀다가 필요시 보여주는 형식</h3>
	<button class="btn btn-primary" data-toggle="collapse" data-target="#demo ">
	콜랩스용 버튼
	</button>
	
	<div id="demo" class="collapse show">
	<!-- 콜랩스용 타켓 엘리먼트 show를 클래스에 추가하면 맨처음 보이는 상태 -->
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
	</div>
</div>
<br/><br/>
<div class="container">
	<h3>숨겨뒀다가 필요시 보여주는 형식</h3>
	<a href="#demo1" data-toggle="collapse">링크이용 콜랩스</a>
	<!-- data-target속성 필요 없음 -->
	<div id="demo1" class="collapse"><!-- 콜랩스용 타켓 엘리먼트 -->
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
		가나다라<br/>
	</div>
</div>
</body>
</html>
