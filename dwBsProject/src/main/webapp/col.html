<!DOCTYPE html>
<html lang="ko">
<head>
<title>그리드 클래스 col</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
	<h3>3개 균등 분할 그리드</h3>
	<div class="row">
	<!-- 컬럼을 일렬 배치하려면 row클래스의 콘테이너를 만들어 사용한다. -->
	<div class="col bg-dark text-white">col</div>
	<div class="col bg-primary text-white">col</div>
	<div class="col bg-danger text-white">col</div>
	<!-- col에 개수 표시 없을시 균등 분할 -->
	</div>
</div>

<div class="container-fluid">
	<h3>응답형 컬럼 사용, 지정된 기기크기 이하가 되면 각 컬럼 내용이 상하로 배치된다.</h3>
	<div class="row">
		<div class="col-sm-3 bg-primary text-white">col-sm-3</div>
		<div class="col-sm-3 bg-success text-white">col-sm-3</div>
		<div class="col-sm-3 bg-danger text-white">col-sm-3</div>
		<div class="col-sm-3 bg-info text-white">col-sm-3</div>
	</div>
</div>

<div class="container-fluid">
	<h3>균등 분할이 아닌 컬럼 배치</h3>
	<div class="row">
		<div class="col-sm-4 bg-primary text-white">col-sm-4</div>
		<div class="col-sm-8 bg-warning text-white">col-sm-8</div>
	</div>
</div>
</body>
</html>
