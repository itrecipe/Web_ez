<!DOCTYPE html>
<html lang="ko">
<head>
<title>menu</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3 class="text-center">메뉴바는 nav태그를 사용, nav는 full width, nav는 보통 화면의 제일 위에 위치</h3>
<nav class="navbar navbar-expand-md bg-light justify-content-center">
	<!-- navbar-expand가 있어야 수평 배치가 되며, justify-content-center 중앙 배치 -->
	<ul class="navbar-nav font-weight-bolder">
		<!-- 원래 li는 block태그지만 여기서는 line-block으로 변경된다. -->
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 1</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 2</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 3</a>
		</li>
	
	</ul>
</nav>
<br/><br/>
<h4>수직 메뉴바는 navbar-expand를 제거</h4>
<nav class="navbar bg-light justify-content-center">
	<!-- navbar-expand가 있어야 수평 배치가 되며, justify-content-center 중앙 배치 -->
	<ul class="navbar-nav font-weight-bolder">
		<!-- 원래 li는 block태그지만 여기서는 line-block으로 변경된다. -->
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 1</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 2</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 3</a>
		</li>
	
	</ul>
</nav>
<br/><br/>
<div class="container">
<h4>브랜드나 로고 처리는 ul 밖에서 처리해야 한다.</h4>
<nav class="navbar navbar-expand-md bg-success justify-content-center navbar-dark">
	<!-- navbar-dark는 메뉴 글자색을 흰색으로, navbar-light는 검정색으로 변경되며 서로 반대된다. -->
	<a class="navbar-brand" href="#">Logo</a> <!-- 글자로 브랜드 표시-->
	<!-- 브랜드나 로고는 ul밖에다 만들며, 클래스가 navbar-brand이다. -->
	<a class="navbar-brand" href="#">
		<img src="media/르노.jpg" alt="Logo" style="width:40px;"/>
		<!-- 이미지로 브랜드 표시 -->
	</a>
	
		<ul class="navbar-nav font-weight-bolder">
		<!-- 원래 li는 block태그지만 여기서는 line-block으로 변경된다. -->
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 1</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 2</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 3</a>
		</li>
	</ul>	
</nav>
</div>
<br/><br/>
<div class="container fixed-top"> <!-- 메뉴를 스크롤시에도 제일 위에 고정 시키려면 fixed-top속성을 추가 해주면 된다. -->
	<nav class="navbar navbar-expand-md bg-info navbar-dark">
		<a class="navbar-brand" href="#">NavBar</a>
		<!-- 콜랩스용(메뉴를 감추고 보여주는)버튼 -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span> <!-- 상병 계급장 모양 아이콘 -->
		</button>
	
	<!-- 메뉴인 ul을 수용하는 콜랩스용 콘테이너를 생성 -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		
	<ul class="navbar-nav font-weight-bolder">
		<!-- 원래 li는 block태그지만 여기서는 line-block으로 변경된다. -->
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 1</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 2</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="#">메뉴 3</a>
		</li>

		<li class="nav-item dropdown">
			<!-- 드롭다운 버튼 -->
			<a class="nav-link dropdown-toggle" href="#"
				id="navbardrop" data-toggle="dropdown">메뉴 4</a>
			<!-- 드롭다운 메뉴 -->
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">드롭다운 1</a>
				<a class="dropdown-item" href="#">드롭다운 2</a>
				<a class="dropdown-item" href="#">드롭다운 3</a>
			</div>
		</li>
	</ul>
	<!-- - 메뉴바에 입력 폼을 추가할때는 ul 다음에(밖에) 만들어야 한다.
	     - form-inline은 부트스트랩에서는 입력요소가 수직 배치이며 인라인 배치를 한다.
		 - ml-auto는 우측 정렬 (margin-left라는 의미)
	-->
	<form class="form-inline ml-auto" action="#">
		<input class="form-control mr-sm-2" type="text" placeholder="search"/>
		<button class="btn btn-success" type="submit">Search</button>
	
	</form>
	</div>	
	</nav>
</div>

</body>
</html>
