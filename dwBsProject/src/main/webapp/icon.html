<!DOCTYPE html>
<html lang="ko">
<head>
<title>icon</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--Fontawesome icon -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!--google icon-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="container mb-3">
	<!-- icon 글자 취급  -->
	<h3>My Icons <i class="fas fa-heart"></i></h3>
	<p>An icon along with some text: <i class="fas fa-thumbs-up"></i></p>
</div>
<br/><br/>
<div class="container mb-3">
	<i class="fas fa-cloud"></i>
	<i class="fas fa-coffee"></i>
	<i class="fas fa-car"></i>
	<i class="fas fa-file"></i>
	<i class="fas fa-bars"></i>
</div>
<br/><br/>
<div class="container mb-3">
	<h2>
		<i class="fas fa-cloud"></i>
		<i class="fas fa-coffee"></i>
		<i class="fas fa-car"
		style="font-size:60px; color:lightblue; text-shadow: 2px 2px 4px #000000;"></i>
		<i class="fas fa-file"></i>		
		<i class="fas fa-bars"
		style="font-size:60px; color:lightblue; text-shadow: 2px 2px 4px #000000;"></i>
	</h2>
</div>
<br/><br/>
<div class="container mb-3">
	<h3>구글 아이콘</h3>
		<h2>
			<i class="material-icons">cloud</i>
			<i class="material-icons">favorite</i>
			<i class="material-icons">attachment</i>
			<i class="material-icons">computer</i>
			<i class="material-icons" 
				style="font-size:60px; color:lightblue; text-shadow: 2px 2px 4px #000000;">
			traffic
			</i>
		</h2>
</div>
</body>
</html>
